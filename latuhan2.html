<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Barang</title>
  </head>
  <body>
    <fieldset>
      <div>
        <nav style="display: flex;justify-content: center;">
          <a href="#">Home</a> | <a href="#">Generate Link</a> |
          <a href="#">Transaction History</a> | <a href="#">Policy</a> |
          <a href="#">Logout</a>
        </nav>
      </div>
    </fieldset>

    <hr />

    <form action="#" method="POST">
      <label for="title">Title Here: </label>
      <input
        type="text"
        id="title"
        name="title"
        value="MacBook Air Â£800"
      /><br /><br />

      <label for="description">Description: </label><br />
      <textarea id="description" name="description" rows="4" cols="50">
Year: 2009
Model: 
Condition: Mint</textarea
      ><br /><br />

      <label for="accountNumber">Account Number: </label>
      <input
        type="text"
        id="accountNumber"
        name="accountNumber"
        value="123-456-789-0"
      /><br /><br />

      <label for="bank">Bank: </label>
      <select id="bank" name="bank">
        <option value="hsbc">HSBC</option></select
      ><br /><br />

      <label for="accountHolder">Account Holder: </label>
      <input
        type="text"
        id="accountHolder"
        name="accountHolder"
        value="Name Here"
      /><br /><br />

      <label for="transaction">Transaction: </label>
      <input
        type="number"
        id="transaction"
        name="transaction"
        value="1"
        min="1"
      /><br />
      <small
        >*if the transaction is for 3 persons, choose 3 from the drop-down
        list</small
      ><br /><br />

      <input type="checkbox" id="sendToPhone" name="sendToPhone" checked />
      <label for="sendToPhone">Send to Mobile Phone</label><br />

      <input type="checkbox" id="sendToEmail" name="sendToEmail" checked />
      <label for="sendToEmail">Send to Email</label><br /><br />

      <label for="mobilePhone">Send to Mobile Phone: </label>
      <input
        type="text"
        id="mobilePhone"
        name="mobilePhone"
        value="1234567890, 1234567891"
      /><br /><br />

      <label for="email">Send to Email: </label>
      <input
        type="email"
        id="email"
        name="email"
        value="mfmm2g13@soton.ac.uk, fys_06@yahoo.com"
      /><br /><br />

      <button type="submit">Generate Nabr Link</button>
    </form>
  </body>
</html>
