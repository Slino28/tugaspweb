<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan1</title>
  </head>
  <body>
    <!-- heading -->
    <h1>Black Goose Bistro | Pizza-On-Dimand</h1>
    <!-- description -->
    <p>
      Our 12" wood-fired pizzas are available for delivery. Build your custom
      pizza and we'll deliver it within an hour
    </p>
    <form action="https://blackgoosebistro.com/pizza.php" method="get"
    >
      <!-- Form Your Information -->
      <p>Your Information</p>
      <div>
        <label for="name">Nama</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="address">Address :</label>
        <input type="text" name="address" id="address" maxlength="100" />
      </div>
      <div>
        <label for="phone">Telephon Number :</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          minlength="11"
          maxlength="15"
        />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" />
      </div>
      <dv>
        <label for="dins">Delivery instruction :</label>
        <br />
        <textarea
          name="dins"
          id="dins"
          maxlength="400"
          placeholder="No more than 400 character"
        >
        </textarea>
      </dv>
      <!-- Form Pizza -->
      <p><strong>Design Your Dream Pizza :</strong></p>
      <p>Pizza Specs</p>
      <br />
      <label for="">Crust (Choose one) :</label>
      <br />
      <input type="radio" name="crust" id="crust1" />
      <label for="crust1">Tuna Melt</label>
      <br />
      <input type="radio" name="crust" id="crust2" />
      <label for="crust2">Meaty</label>
      <br />
      <input type="radio" name="crust" id="crust3" />
      <label for="crust3">Super Supreme</label>
      <br />
      <input type="radio" name="crust" id="crust4" />
      <label for="crust4">Cheesy Galore</label>
      <br />
      <label for="">Toppings (Choose as many as you want) :</label>
      <br />
      <input type="checkbox" name="toppings" id="topping1" />
      <label for="topping1">Red Sauce</label>
      <br />
      <input type="checkbox" name="toppings" id="topping2" />
      <label for="topping2">White Sauce</label>
      <br />
      <input type="checkbox" name="toppings" id="topping3" />
      <label for="topping3">Mozzarella Cheese</label>
      <br />
      <input type="checkbox" name="toppings" id="topping4" />
      <label for="topping4">Papperoni</label>
      <br />
      <input type="checkbox" name="toppings" id="topping5" />
      <label for="topping5">Mushrooms</label>
      <br />
      <input type="checkbox" name="toppings" id="topping6" />
      <label for="topping6">peppers</label>
      <br />
      <input type="checkbox" name="toppings" id="topping7" />
      <label for="topping7">Anchovies</label>
      <br />
      <p>Number</p>
      <label for="">How many pizzas :</label>
      <input type="number" name="count" id="count" min="1" max="6" />
      <br /><br />
      <input
        type="submit"
        name="submit-button"
        id="submit-button"
        value="Bring me a pizza"
      />
      <input type="reset" name="reset-button" id="reset-button" value="Reset" />
    </form>
  </body>
</html>
